<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Append Service</title>

    <link rel="stylesheet" href="/css/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <!-- Quando o seu site tem um logo, 
            e ele é a primeira coisa que você quer exibir 
            para os seus usuários, usamos imh dentro do h1.
        -->
        <h1 class="autor">
            <img src="/img/autor.jpg" alt="Foto do autor">
        </h1>

        <nav class="menu">
           <ul>
                <a href=""><b>Home</b></a>
                <a href=""><b>Produtos</b></a>
                <a href=""><b>Contato</b></a>
            </ul>
        </nav>

        <p id="paragrafoInvisivel"></p>
        <!-- MENU-HAMBURGER -->
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <!-- CONTAINER -->
    <section class="produtos">
        <div class="card">
            <h3>MKT digital</h3>
            <img src="/img/mkt.jfif" alt="Marketing digital">
            <p>R$ 20,00</p>
        </div>

        <div class="card">
            <h3>Landpage</h3>
            <img src="/img/landpage.jfif" alt="Landpage">
            <p>R$ 10,00</p>
        </div>

        <div class="card">
            <h3>E-commerce</h3>
            <img src="/img/ecomerce.jfif" alt="ecommerce">
            <p>R$ 30,00</p>
        </div>
    </section>

    <!-- RODAPÉ -->
    <footer>
        <p>&copy Copyright: Todos os direitos reservados | FULL APPEND SYSTEM - 2023</p>
    </footer>


    <!-- JAVASCRIPT -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
